<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="card">
    <div class="card-img">
      <img src="images/image-equilibrium.jpg" alt="body-img">
      <div class="view"></div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p class="main_p">Our Equilibrium collection promptes balance and calm.</p>
    <div class="card-eth">
      <p><img src="images/icon-ethereum.svg">0.041 ETH</p>
      <p><img src="images/icon-clock.svg">3 days left</p>
    </div>
    <hr>
    <div class="card-footer">
      <div class="footer-img">
        <img src="images/image-avatar.png" alt="avatar-img">
      </div>
      <p>Creation of <span> Jules Wyvern</span></p>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://leskimfamily.herokuapp.com/lesley">Lesley Kimutai</a>.
  </div>

</body>

</html>
